    <h1>Episcopal Daily Office API</h1>
    <p>API for The Book of Common Prayer's Daily Office Lectionary</p>
    
    <h2>Available Endpoints:</h2>
    <ul>
        <li><code>/.netlify/functions/today</code> - Today's complete readings</li>
        <li><code>/.netlify/functions/today-lessons</code> - Today's scripture lessons only</li>
    </ul>
    
    <p>Perfect for Apple Shortcuts integration with Obsidian!</p>
